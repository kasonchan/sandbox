syntax = "proto3";

option java_multiple_files = true;
option java_package = "helloworld.grpc";
option java_outer_classname = "HelloWorldProto";

package helloworld;

service Service {
    rpc SayHello (Request) returns (Response) {}
}

message Request {
    string name = 1;
}

message Response {
    string message = 1;
}
